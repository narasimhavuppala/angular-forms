<form class="container form-group">

  <div class="form-group" #myform>

    <label for="userName">userName:</label>
    <input class="form-control" type="text" name="userName" [formControl]="username">

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" [formControl]="password">
  </div>
  <input class="btn btn-Primary btn-success" type="submit" value="submit">

</form>

<span>{{username.value|json}}</span>
<br/>
<span>{{password.value|json}}</span>
