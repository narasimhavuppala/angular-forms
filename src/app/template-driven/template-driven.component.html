<form class="container form-group">

  <div class="form-group" #myform>

    <label for="userName">userName:</label>
    <input class="form-control" type="text" name="userName" [(ngModel)]="username">

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" name="password" [(ngModel)]="password">
  </div>
  <input class="btn btn-Primary btn-success" type="submit" value="submit">
</form>


<span>{{username}}</span>
<br/>
<span>{{password}}</span>
